<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/inscription.css" rel="stylesheet">
    <title>Inscription</title>
</head>
<body>
    <!--Form + Title-->
    <div id="form">
        <h1>Create a new account</h1>
        <p>It's easy and fast</p>
        <!--Form to register-->
        <form><!-- action="/BackEnd/ConnectionBdd.php" method="session" -->
            <fieldset>
                <div>
                    <input id="lastname" name="Lastname" placeholder="Lastname" class="inputs">
                    <input id="firstname" name="Firstname" placeholder="Firstname" class="inputs">
                </div> 
                <div>
                    <input id="email" name="Email" placeholder="Email" class="inputs">
                </div>      
                <div>
                    <input id="password" name="Password" placeholder="Password" class="inputs"> 
                </div>         
                <div>
                    <label>Birthdate</label>
                    <div>
                        <select id="dayOfBirth" name="Day of birth" class="inputs">
                            <option value="1">1</option>  
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>  
                        </select> 
                        <select id="monthOfBirth" name="Month of birth" class="inputs">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>  
                        <select id="yearOfBirth" name="Year of birth" class="inputs">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>  
                    </div>  
                </div>
                <div>
                    <label>Gender</label>
                    <div>
                        <div>
                            <label for="woman">Woman</label>
                            <input type="radio" id="woman" name="Gender" value="woman" class="inputs">
                        </div>
                        <div>
                            <label for="Man">Man</label>
                            <input type="radio" id="man" name="Gender" value="man" class="inputs">
                        </div>
                        <div>
                            <label for="other">Other</label>
                            <input type="radio" id="other" name="Gender" value="other" class="inputs">
                        </div>                
                    </div>
                </div>
                <p>
                    By clicking “Sign up”, you agree to our terms of service and acknowledge that you have read and understand our privacy policy and code of conduct.
                </p>
                <p>
                    <input type="submit" value="Sign up" class="inputs"> 
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
