<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connection.css">
    <title>Connection</title>
</head>
<body>
    <div class="divimage">
        <img id="family" src="../image/page_connection/image_connection.png" alt="">
    </div>
    <div class="container">
        <div>
            <form>
                <img id="logo" src="../image/page_connection/logo_soupape.png" alt="">
                <fieldset>
                    <div id="Connect">   
                        <div>
                            <h1>Log to your account</h1>
                        </div>
                        <div class="cc">
                            <input type="text" id="login" name="Login" placeholder="Login" class="inputs">
                        </div>
                        <div class="cc">
                            <input type="password" id="password" name="Password" placeholder="Password" class="inputs"> 
                        </div >         
                        <div class="cc">
                            <input type="submit" value="Log in" class="inputs">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
