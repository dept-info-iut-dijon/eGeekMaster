<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connection.css">
    <title>Connection</title>
</head>
<body>
    <div>
        <img id="family" src="../image/page_connection/image_connection.png" alt="">
    </div>
    <div class="container">
        <form>
            <div id="divlogo">
                <img id="logo" src="../image/page_connection/logo_soupape.png" alt="">
            </div>
            <fieldset>
                <div id="Connect">   
                    <div>
                        <h1>Log in</h1>
                        <p>Log to your account to access your workspace</p>
                    </div>
                    <div class="cc">
                        <label for="login">Login :</label><br>
                        <input type="text" id="login" name="Login" class="inputs">
                    </div>
                    <div class="cc">
                        <label for="password">Password :</label><br>
                        <input type="password" id="password" name="Password" class="inputs"> 
                    </div >         
                    <div class="cc">
                        <input type="submit" value="Log in" id="submitbutton">
                    </div>
                    <div>
                        <p>Don't have an account ? <a href="../html/inscription.html">Create one here</a></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
