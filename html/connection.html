<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connection.css">
    <title>Connection</title>
</head>
<body>
    <div id="header">
        <iframe src="../html/header.html" frameborder="0" width="100%" height="60px"></iframe>
    </div>
    <div id="page">
        <div id="familyGlobal">
            <img id="family" src="../image/page_connection/image_connection.png" alt="">
        </div>
        <div class="container">
            <div id="divlogo">
                <img id="logo" src="../image/page_connection/logo_soupape2.png" alt="">
            </div>
            <div id="rightPart">
                <div>
                    <h1>LOG IN</h1>
                    <p>Log to your account to access your workspace</p>
                </div>
                <div>
                    <form action="../BackEnd/Script/Process.php" method="post">
                        <fieldset>
                            <div id="Connect">   
                                <div class="cc">
                                    <label for="login">Login :</label><br>
                                    <input type="text" id="login" name="Username" class="inputs">
                                </div>
                                <div class="cc">
                                    <label for="password">Password :</label><br>
                                    <input type="password" id="password" name="Password" class="inputs"> 
                                </div >         
                                <div id="submitDiv">
                                    <input type="submit" value="Log in" id="submitbutton">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <p>Don't have an account ? <a href="../html/inscription.html">Create one here</a></p>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
